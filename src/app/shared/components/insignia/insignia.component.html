<div *ngIf="insignia">
  <div class="card">
    <div class="card-body">
      <div class="image img-thumbnail">
        <img [src]="insignia.image" class="" alt="" />
      </div>
      <h5 class="card-title text-center">{{ insignia.name | titlecase }}</h5>
      <p class="card-text">
        {{ insignia.description }}
      </p>
      <span class="badge badge-primary" *ngIf="own">Obtenida</span>
    </div>
  </div>
</div>
