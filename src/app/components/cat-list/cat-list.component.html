<div class="container">
  <div class="row">
    <div class="col s6">
      <table>
        <thead>
          <th>Id</th>
          <th>Nombre</th>
          <th>Url</th>
        </thead>
        <tbody>
          <tr *ngFor="let cat of cats">
            <td>{{cat.id}}</td>
            <td>{{cat.nombre}}</td>
            <td>{{cat.url}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
