<div>
  <form [formGroup]="form">
    <div class="row">
      <div class="col s6">
        <label for="">Email</label>
        <input type="text" formControlName="email">
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label for="">Password</label>
        <input type="password" formControlName="password">
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <button type="button" (click)="submit()">Enviar</button>
      </div>
      <div class="col s6">
        <button type="button" (click)="restablecerPassword()">Restablecer contrasena</button>
      </div>
    </div>
  </form>
</div>
