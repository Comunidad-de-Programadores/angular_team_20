<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">{{title}} {{newitem}}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-edit *ngIf = "isEditing" [item]="item" [isNewElement]="isNewItem"></app-edit>
          <app-edit *ngIf = "isNewItem" [newitem]="newitem" [isNewElement]="isNewItem"></app-edit>
          <app-uploadimage *ngIf = "uploadImage" [singleUpload] = "singleUpload" [item]="item"></app-uploadimage>
          </div>
        <div class="modal-footer">
          <button type="button" id="dismissModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
