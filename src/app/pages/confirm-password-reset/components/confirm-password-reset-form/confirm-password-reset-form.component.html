<div>
  <form [formGroup]="form">
    <div class="row">
      <div class="col s6">
        <label for="">Password</label>
        <input type="text" formControlName="password">
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label for="">Confirm Password</label>
        <input type="password" formControlName="confirmPassword">
        <div [hidden]="!error">
          Las contrasenias no son iguales
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <div class="col s6">
          <button type="button" (click)="submit()" [disabled]="error">Confirmar cambios</button>
        </div>
      </div>
    </div>
  </form>
</div>
