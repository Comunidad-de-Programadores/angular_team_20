<div class="row">
  <div class="col-12 col-md-3">
    <h3>Mis Eventos:</h3>

    <div *ngIf="currentUser.talleres | json" >
      <div class="card" style="width: 18rem;" *ngFor="let taller of currentUser.talleres">

        <div class="card-body">
          <h5 class="card-title">{{ taller.title }}</h5>
          <p class="card-text">{{ taller.description }}</p>

          <div class="col-12 m-t-10">
            <button
              class="btn btn-danger text-white text-sm m-b-10"
              (click)="DeleteEvent(taller)"
            >
              X
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-9">
    <h2>Eventos:</h2>
    <p class="text-danger">{{errormsg}}</p>
    <div class="form-inline" *ngIf = "talleres | json">
        <div class="card" style="width: 18rem;" *ngFor="let taller of talleres">
          <button (click)="insertImage(taller)" class="btn btn-warning btn-block">Agregar</button>
          <div *ngIf = "taller.images && taller.images[0]; else imgDefault">

            <!-- Carousel images-->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div *ngFor="let image of taller.images; let i = index " [ngClass]="{'carousel-item':true, 'active': i == 0}" data-bs-interval="5000">
                  <img class="d-block w-100" [src]='image.url' style="max-height: 150px;" [alt]="i">
                  <button class="btn btn-danger" (click)="deleteImage(taller, image)">Remove</button>
                </div>
    
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <!--END CAROUSEL-->
          </div>
          <ng-template #imgDefault>
            <img src='assets/img/comunidad.png' class="card-img-top" alt="image">
          </ng-template>
           
       
            
            <div class="card-body">
              <h5 class="card-title">{{taller.title}}</h5>
              <p class="card-text">{{taller.description}}</p>
              <a href="#">MÃ s info</a>
              <div class="col-12 m-t-10">
                <button (click)="AddEvent(taller)" class="btn btn-warning btn-block">Asistir</button>
                <button (click)="EditEvent(taller)" class="btn btn-success btn-block">Editar</button>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
