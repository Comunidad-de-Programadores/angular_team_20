<div class="row" *ngIf="!onlyIcon">
  <div class="col-12 col-md-3">
    <h3>Mis Eventos:</h3>

    <ng-container *ngFor="let taller of talleres">
      <div class="card" *ngIf="isMyEvent(taller)">
        <div class="card-body">
          <h5 class="card-title">{{ taller.title }}</h5>
          <p class="card-text">{{ taller.description }}</p>

          <div class="col-12 m-t-10">
            <button
              class="btn btn-danger text-white text-sm m-b-10"
              (click)="DeleteEvent(taller)"
            >
              X
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  <div class="col-12 col-md-9">
    <h2>Eventos:</h2>
    <p class="text-danger">{{ errormsg }}</p>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let taller of talleres">
        <div class="card">
          <img
            [src]="taller.image || 'assets/img/comunidad.png'"
            class="card-img-top"
            alt="image"
          />
          <div class="card-body">
            <h5 class="card-title">{{ taller.title }}</h5>
            <p class="card-text">{{ taller.description }}</p>
            <small class="card-text">{{ taller.date.toDate() | date }}</small>
            <!-- <a href="#">Màs info</a> -->
            <div class="col-12 m-t-10">
              <button
                (click)="AddEvent(taller)"
                *ngIf="!isMyEvent(taller)"
                [disabled]="!canIAsist(taller)"
                class="btn btn-warning btn-block"
              >
                Asistir
              </button>
              <button
                *ngIf="isMyEvent(taller)"
                class="btn btn-success btn-block"
              >
                Asistiré
              </button>
              <!-- <button
                  (click)="EditEvent(taller)"
                  class="btn btn-success btn-block"
                >
                  Editar
                </button> -->
            </div>
          </div>
          <ng-template #imgDefault>
            <img
              src="assets/img/comunidad.png"
              class="card-img-top"
              alt="image"
            />
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="onlyIcon">
  <ng-container *ngIf="myTalleres > 0; else notFound">
    <ng-container *ngFor="let taller of talleres">
      <div
        class="div-whit-image justify-content-center d-flex align-items-end"
        [ngStyle]="{
          'background-image':
            'url(' + (taller.image || 'assets/img/comunidad.png') + ')'
        }"
      >
        <h2 class="text-center">{{ taller.title }}</h2>
      </div>
      <div class="card" *ngIf="isMyEvent(taller)">
        <!-- <img
          [src]="taller.image || 'assets/img/comunidad.png'"
          class="card-img-top"
          alt="image"
        /> -->
      </div>
    </ng-container>
  </ng-container>
  <ng-template #notFound>
    <pre class="ml-2">No estás apuntado a ningún evento</pre>
  </ng-template>
