<section class="pt-0">
  <div class="container">
    <div class="row ">

      <div class="col-lg-3">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">
            <h5 class=""></h5>
          </label>
          <div class="col-sm-9" style="text-align: right;">
            <label class="col-sm-12 col-form-label"> <button (click)="editarPerfil()" class="btn btn-primary">Editar
                Perfil</button> </label>
          </div>
          <div class="div-img">
            <!-- *ngIf="userProfile?.images && userProfile?.images[0]" -->
            <img *ngIf="item?.images && item?.images[0]" (click)="insertImage(userProfile)" style="max-height: 150px; cursor: pointer;" alt="image" [src]="item?.images[0].url" class=" card-img-top rounded mx-auto d-block"/>
            <img *ngIf="item?.images === undefined" (click)="insertImage(userProfile)" style="max-height: 50vh; cursor: pointer;" alt="image" [src]="'assets/img/no-profile.png' || userProfile.photoURL"
              class="card-img-top rounded mx-auto d-block" />
          </div>
          <label class="col-sm-12 col-form-label" style="text-align: center;">
            <h6 class="">{{ userProfile?.displayName }}</h6>
          </label>
          <label class="col-sm-12 col-form-label" style="text-align: center;">
            Fronted Developer / UI/UX
          </label>
          <!-- <button class="btn btn-info" (click)="changeEmail()">Cambiar de email</button> -->
          <div class="col-sm-12 col-form-label" style="text-align: justify; font-size: small;">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the
            industry's.
          </div>
        </div>
        <div class="card-footer text-muted row">
          <div class="col-lg-12 col-md-12 text-center">
            <ul class="footer-bottom-social">
              <li><a href=""><i class="fab fa-facebook"></i></a>&nbsp;&nbsp;&nbsp;
                <a href=""><i class="fab fa-twitter"></i></a>&nbsp;&nbsp;&nbsp;
                <a href=""><i class="fab fa-instagram"></i></a>&nbsp;&nbsp;&nbsp;
                <a href=""><i class="fab fa-linkedin"></i></a>&nbsp;&nbsp;&nbsp;
              </li>
            </ul>
          </div>
        </div>


      </div>
      <div class="col-lg-6">
        <div class="card text-center">
          <div class="card-header">
            <label style="text-align: left;">Insignias</label>
            <app-profileinsignias [onlyIcon]="true"></app-profileinsignias>
          </div>
          <div class="card-body">
            <h5 class="card-title" style="text-align: left;">Actividad Reciente</h5>
            <ng-container *ngIf="userProfile?.actividadReciente;else noActivity">
              <ng-container *ngIf="userProfile.actividadReciente?.length;else noActivity">
                <div *ngFor="let item of userProfile.actividadReciente" class="mb-2 text-left">
                  <p class="card-text mb-0" style="text-align: justify ;">{{item.description}}</p>
                  <small class="text-left ml-auto">{{item.date | date:"short"}}</small>
                </div>
              </ng-container>
              
            </ng-container>
            <ng-template #noActivity>
              <p class="card-text" style="text-align: justify ;">No tienes ninguna actividad</p>
            </ng-template>

          </div>
          <div class="card-footer text-muted">

          </div>
        </div>



      </div>
      <div class="col-lg-3">
        <div class="form-group row">
          <label class="col-12 col-form-label" style="font-size: small;">

            <label>Eventos de tu inter√©s</label>
          </label>
          
          <div class="col-sm-12">
            <app-profileventos [onlyIcon]="true"></app-profileventos>
          </div>

        </div>

      </div>
    </div>
  </div>
</section>
