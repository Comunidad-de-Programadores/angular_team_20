<section class="pt-0">
  <div class="container">
    <div class="row centrar">
      <label class="col-sm-12 col-form-label text-center">
        <h5 class="">Insignias</h5>
      </label>
      <div class="col-lg-2 card" *ngFor="let insignia of insignias" style="margin-left: 1vw;">
        
        <div class="form-group row" >
          <div class="col-sm-12 col-form-label" style="text-align: center;">
            <img [src]="insignia.image || 'assets/img/insignia1.jpg'" width="130vw" height="130vh" class="perfil-redondo">
          </div>
          <label class="col-sm-12 col-form-label" style="text-align: center;">
            <h6 class="">{{ insignia.name | titlecase }}</h6>
          </label>
          <label class="col-sm-12 col-form-label" style="text-align: justify;">
            {{ insignia.description }}
          </label>
          <div class="col-sm-12 col-form-label" style="text-align: justify; font-size: small;">
            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.
          </div> 
        </div>
        <div class="card-footer text-muted row">
          <div class="col-lg-12 col-md-12 text-center">
            
          </div>
        </div>


      </div>
    
    
    </div>
  </div>
</section>
