<div *ngIf="user; else login">
  <div class="main">
    <div class="container m-b-10 mt-3">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <button
            type="button"
            class="nav-link active btn btn-block btn-outline-success"
            id="catBtn"
            data-toggle="list"
            href="#myprofile"
            role="tab"
            aria-controls="home"
          >
            Mi Perfil
          </button>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="nav-link btn btn-block btn-outline-success"
            id="subCatBtn"
            data-toggle="list"
            href="#insignias"
            role="tab"
            aria-controls="profile"
          >
            Insignias
          </button>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="nav-link btn btn-block btn-outline-success"
            id="elemBtn"
            data-toggle="list"
            href="#grupos"
            role="tab"
            aria-controls="messages"
          >
            Grupos
          </button>
        </li>
        <li class="nav-item">
          <button
            type="button"
            class="nav-link btn btn-block btn-outline-success"
            id="elemBtn"
            data-toggle="list"
            href="#eventos"
            role="tab"
            aria-controls="messages"
          >
            Eventos
          </button>
        </li>
      </ul>
    </div>
    <div class="container m-t-10">
      <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="myprofile" role="tabpanel" aria-labelledby="list-home-list">
         <div>
            <app-profiledetails (uploadImage) = "singleUploadImg($event)" [item]="userProfile" (addItem)="insertItem($event)" (editItem)="editItem($event)"> </app-profiledetails>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="insignias"
          role="tabpanel"
          aria-labelledby="list-profile-list"
        >
          <div>
            <app-profileinsignias></app-profileinsignias>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="grupos"
          role="tabpanel"
          aria-labelledby="list-messages-list">
          <div>

            <app-profilegrupos (removeImage)="deleteImagen($event)" (uploadImage) = "multipleUploadImg($event)" (addItem)="insertItem($event)" (editItem)="editItem($event)" [user]="userProfile"></app-profilegrupos>
            
          </div>
        </div>
        <div class="tab-pane fade" id="eventos" role="tabpanel" aria-labelledby="list-messages-list">
         <div>
          <app-profileventos (removeImage)="deleteImagen($event)" (uploadImage) = "multipleUploadImg($event)" (addItem)="insertItem($event)"  (editItem)="editItem($event)" [user]="userProfile"></app-profileventos>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #login>
  <a class="nav-link" routerLink="/login">Login</a>
</ng-template>
<div>
  <button  data-toggle="modal"
  data-target="#exampleModal" id="showModal"></button>
  <app-modal [singleUpload] = "singleUpload" [userProfile] = "userProfile" [area]="caller" [isEditing]="isEditing" [uploadImage]="uploadImage"  [item]="templateElement" (addItem)="insertItem($event)" [type]="modalCaller"></app-modal>
</div>
