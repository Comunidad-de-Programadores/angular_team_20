<div>
  <h2 class="h5 text-gray-700 mb-3">Informacion personal</h2>
  <div class="card">
    <div class="card-body shadow p-5">
      <!--{{authUser | json}}-->
      <div class="mb-3">
        <span class="text-black-50">Foto: </span>
        <span>{{authUser.photoURL}}</span>
      </div>
      <div class="mb-3">
        <span class="text-black-50">Email: </span>
        <span>{{authUser.email}}</span>
      </div>
      <div class="mb-3">
        <span class="text-black-50">Display Name: </span>
        <span>{{authUser.displayName}}</span>
      </div>
      <div class="mb-1">
        <span class="text-black-50">Email Verified: </span>
        <span *ngIf="authUser.emailVerified">{{authUser.emailVerified}}</span>
        <button *ngIf="!authUser.emailVerified" (click)="verificarEmail()" class="btn btn-link">Verificar email</button>
      </div>
    </div>
  </div>
</div>
