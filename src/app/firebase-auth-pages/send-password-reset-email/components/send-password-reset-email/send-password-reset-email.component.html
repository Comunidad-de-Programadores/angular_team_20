<div>
  <h1>Send email password reset</h1>
  <div>
    <span>Te enviaremos un enlace al siguiente correo electronico que puedas recuperar tu contrasenia:</span>
    <span style="font-weight: bold;">{{email}}</span>
    <button (click)="sendPasswordResetEmailAction()" [disabled]="!email.length">Enviar enlace</button>
  </div>
  <app-send-password-reset-email-cb [debug]="debug" (onConfirmar)="confirmar($event)" [hidden]="!isSendEmail"></app-send-password-reset-email-cb>
</div>
