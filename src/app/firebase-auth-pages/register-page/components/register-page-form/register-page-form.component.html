<div>
  <form [formGroup]="form">
    <div class="row">
      <div class="col s6">
        <label for="">Email</label>
        <input type="text" formControlName="email">
        <div [hidden]="!form.controls['email'].errors || form.controls['email'].pristine">
          email error
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label for="">Password</label>
        <input type="password" formControlName="password">
        <div [hidden]="!form.controls['password'].errors || form.controls['password'].pristine">
          password error 1
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label for="">Confirm Password</label>
        <input type="password" formControlName="confirmPassword">
        <div [hidden]="!form.controls['confirmPassword'].errors || form.controls['confirmPassword'].pristine">
          password error 2
        </div>
        <div [hidden]="!passwordMismatch">
          Las contrasenias no son iguales
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <div class="col s6">
          <button type="button" (click)="submit()" [disabled]="form.invalid">Registrar</button>
        </div>
      </div>
    </div>
  </form>
</div>
