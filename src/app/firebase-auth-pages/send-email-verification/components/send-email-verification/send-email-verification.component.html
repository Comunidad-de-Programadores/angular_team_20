<div>
  <h1>Send email verification</h1>
  <div>
    <span>Te vamos a enviar un enlace al correo electronico para que puedas actualizar tu cuenta:</span>
    <span style="font-weight: bold;">{{email}}</span>
    <button (click)="sendMail()" [disabled]="isSendMail">Enviar</button>
  </div>
  <app-send-email-verification-cb [debug]="debug" [hidden]="!isSendMail" (onConfirmar)="confirmar($event)"></app-send-email-verification-cb>
</div>
