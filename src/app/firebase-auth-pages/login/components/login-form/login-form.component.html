<div>
  <form [formGroup]="form">
    <div class="row">
      <div class="col s6">
        <label for="">Email</label>
        <input type="text" formControlName="email">
      </div>
      <div [hidden]="form.controls['email'].pristine">
        <div [hidden]="form.controls['email'].valid">Error</div>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label for="">Password</label>
        <input type="password" formControlName="password">
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <div class="col s6">
          <button type="button" (click)="submit()">Ingresar</button>
        </div>
        <div class="col s6">
          <button type="button" (click)="restablecerPassword()">Restablecer contrasena</button>
        </div>
      </div>
    </div>
  </form>
</div>
